<body>

  <script>
    var repeat = function (str, n) { // 生成一个重复的字符串，有n个str组成
      var res = '';
      while (n) {
        if (n % 2 === 1) {
          res += str;
        }
        if (n > 1) {
          str += str;
        }
        n >>= 1;
      }
      return res
    };
    console.log(repeat('asd', 15))
  </script>
